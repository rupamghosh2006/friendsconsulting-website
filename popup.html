<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Popup Video</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Video Popup -->
  <div id="videoPopup">
    <div class="popup-content">
      
      <!-- Video Box -->
      <div class="video-box">
        <button class="close-btn" onclick="closePopup()">X</button>
        <video autoplay loop muted>
          <source src="Gaming popup video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Register button OUTSIDE the video -->
      <button class="register-btn" onclick="window.location.href='register.html'">
        Register Now
      </button>
    </div>
  </div>

  <script>
    // Show popup automatically on page load
    window.onload = function() {
      document.getElementById('videoPopup').style.display = 'flex';
    };

    function closePopup() {
      document.getElementById('videoPopup').style.display = 'none';
    }
  </script>
</body>
</html>
