<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic-Photography Samples | friendsConsulting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #155e95;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-in-start {
      opacity: 1;
      transform: translateY(0);
    }

    .img-box {
      transition: transform 0.4s ease;
    }

    .img-box:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body class="text-white font-sans min-h-screen py-10 px-4 sm:px-6 md:px-10">

    </a>
  </div>

  <!-- Script for Fade-In -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("imageGrid").classList.add("fade-in-start");
      }, 200);
    });
  </script>
